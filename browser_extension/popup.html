<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        .status-inactive {
            background-color: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: #f44336;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #da190b;
            transform: translateY(-1px);
        }
        
        .btn-test {
            background: #fd7e14;
            font-size: 12px;
            padding: 6px 12px;
            margin-top: 8px;
        }
        
        .btn-test:hover {
            background: #e8690b;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            font-size: 13px;
            opacity: 0.8;
        }
        
        .stat-value {
            font-size: 13px;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.6;
            margin-top: 15px;
        }
        
        .hidden {
            display: none;
        }
        
        .notification {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Naukri Activity Booster</h1>
        <p>Keep your profile active automatically</p>
    </div>
    
    <div class="status">
        <span id="statusIndicator" class="status-indicator status-inactive"></span>
        <span id="statusText">Inactive</span>
    </div>
    
    <div id="notification" class="notification hidden"></div>
    
    <div class="controls">
        <div class="control-group">
            <label for="interval">Activity Interval (minutes):</label>
            <select id="interval">
                <option value="3">3 minutes</option>
                <option value="5" selected>5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="mode">Activity Mode:</label>
            <select id="mode">
                <option value="stealth" selected>Stealth Mode</option>
                <option value="normal">Normal Mode</option>
                <option value="aggressive">Aggressive Mode</option>
            </select>
        </div>
        
        <button id="startBtn" class="btn-primary">Start Activity Booster</button>
        <button id="stopBtn" class="btn-secondary hidden">Stop Activity Booster</button>
        <button id="testBtn" class="btn btn-test">Test Now</button>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Total Activities:</span>
            <span id="totalActivities" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Last Activity:</span>
            <span id="lastActivity" class="stat-value">Never</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Next Activity:</span>
            <span id="nextActivity" class="stat-value">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Success Rate:</span>
            <span id="successRate" class="stat-value">-</span>
        </div>
    </div>
    
    <div class="footer">
        <p>‚ú® Undetectable ‚Ä¢ üõ°Ô∏è Safe ‚Ä¢ üöÄ Effective</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
